{% extends 'store/main.html'%}
{%load static%}
{% block content %}
    <div class="row">
      <div class="col-lg-6">
        <div class="box-element">
          <form class="form-group">
            <!----------------- Manual user field form ----------------->
            <div id="user-info">
                <div class="form-field">
    							<input required class="form-control" type="text" name="name" placeholder="Name..">
    						</div>
    						<div class="form-field">
    							<input required class="form-control" type="email" name="email" placeholder="Email..">
    						</div>
            </div>

            <div id="shipping-info">
                <hr>
                <p> Shipping Information: </p>
                <hr>
                <div class="form-field">
                  <input class="form-control" type="text" name="address" placeholder="Address..">
                </div>
                <div class="form-field">
                  <input class="form-control" type="text" name="city" placeholder="City..">
                </div>
                <div class="form-field">
                  <input class="form-control" type="text" name="state" placeholder="State..">
                </div>
                <div class="form-field">
                  <input class="form-control" type="text" name="address" placeholder="Zip Code..">
                </div>
                <div class="form-field">
                  <input class="form-control" type="text" name="address" placeholder="Zip Code..">
                </div>
            </div>

            <hr>
            <div class="d-grid gap-2">
            <input id ="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
            </div>

          </form>
        </div>
        <br>
        <!--- hidden payment box ---->

            <div class="box-element hidden" id="payment-info">
              <small> Payment Options </small>
            </div>

      </div>

      <div class="col-lg-6">
        <div class="box-element">
          <a class= "btn btn-outline-dark" href="{% url 'cart'%}"> &#8592; Back to Cart </a>
          <hr>
          <h3>Order Summary </h3>
          <hr>

          <div class="cart-row">
              <div style=flex:2> <img class="row-image"src="{% static 'images/placeholder.png'%}" alt=""></div>
              <div style=flex:2> <p> product 1 </p></div>
              <div style=flex:1> <p> $20 </p></div>
              <div style=flex:1><p> 2 </p></div>
              <div style=flex:1> <p> $32 </p></div>
          </div>
          <h5> Item: </h5>
          <h5>Total: $4</h5>
        </div>
      </div>
   </div>
{% endblock content%}
